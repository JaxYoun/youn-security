server.port=9090

spring.session.store-type=none

security.basic.enabled=false

## PostgreSql数据源配置
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/yang_dev

spring.datasource.hikari.username=postgres
spring.datasource.hikari.password=postgresql
spring.datasource.hikari.maximum-pool-size=200
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.connection-timeout=36000
spring.datasource.hikari.idle-timeout=1800

#自定义配置
youn.security.browser.loginPage=/demoSignIn.html